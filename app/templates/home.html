<!DOCTYPE html>
<html>
    <head>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="{{url_for('static',filename='styles/homeStyle.css') }}">
	<script src="{{url_for('static',filename='scripts/chartControl.js')}}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@3.1.0/build/index.umd.min.js"></script>
    </head>
    <body>
	<div id="header">
		<h2>Hello, {{ current_user.username }}!</h2>
                <a href="/logout" id="logoutButton">Logout</a>
		<a href="javascript:void(0)" id="refreshButton">Refresh Data</a>
	</div>
	<div id="mainCont">
	    <div id="hitChartDiv">
	        <h2 class="divHeaders">Site Hits</h2>
	        <form action="#">
		    <select id="chartTimeSeries" name="chartTimeSeries">
		        <option value="monthly">Monthly</option>
		        <option value="daily">Daily</option>
		    </select>
	        </form>
	        <canvas id="myChart"></canvas>
	    </div>
	
	    <div id="topVisitorDiv">
	        <h2 class="divHeaders">Top Visitors</h2>
	        <table id="topVisitorTable">
		    <tr>
		        <th>IP</th>
		        <th>Visits</th>
		    </tr>
	        </table>
	    </div>

	    <div id="geoMapDiv">
		<h2 class="divHeaders">Map</h2>
	        <canvas id="geoChart">
	        </canvas>
	    </div>
	</div>
    </body>
</html>
