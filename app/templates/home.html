<!DOCTYPE html>
<html>
    <head>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="{{url_for('static',filename='styles/homeBaseStyle.css') }}">
	<script src="{{url_for('static',filename='scripts/chartData.js')}}"></script>
    </head>
    <body>
	<div id="navBar">
	    <h2>Hello, {{ current_user.username }}!</h2>
	    <a href="#" id="refreshButton">Refresh Data</a>
	    <a href="/logout" id="logoutButton">Logout</a>
	</div>
	{% with messages = get_flashed_messages() %}
	    {% if messages %}
		<ul>
		    {% for messages in messages %}
			<li>{{ message }}</li>
		    {% endfor %}
		</ul>
	    {% endif %}
	{% endwith %}
    </body>
</html>
